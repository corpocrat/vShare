<div>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand waves-effect waves-light" href="#">vShare</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <form [formGroup]="loginForm" (submit)="login()" class="form-inline waves-effect waves-light">
              <fieldset>
                  <input [formControlName]="'username'" class="form-control mr-sm-2"
                  type="email" placeholder="Email" aria-label="Email" required>
                  <input [formControlName]="'password'" class="form-control mr-sm-2"
                  type="password" placeholder="Password" aria-label="Password" required>
                  <div style="display: inline-block; vertical-align: middle;">
                      <button href="#!" type="submit" style="padding: 8px 33px" class="btn btn-info waves-effect waves-light">Login</button>
                      <a href="#!" style="color: #fff;">Forgot Password?</a>
                  </div>
              </fieldset>
            </form>
        </div>
    </nav>
  </header>

  <div class="row" style="padding-top: 10px;">
      <div class="col-lg-8">
          <div class="card">
              <img src="../../../assets/img/banner.jpg" alt="">
          </div>
      </div>
      <div class="col-lg-4">
          <div class="widget-wrapper wow fadeIn" data-wow-delay="0.6s" style="animation-name: none; visibility: visible;">
              <div class="card">
                  <div class="card-body">
                      <h5><strong>Register as free user</strong></h5>
                      <div class="md-form">
                          <i class="fa fa-user prefix"></i>
                          <input type="text" id="form1" class="form-control">
                          <label for="form1" class="">Your name</label>
                      </div>
                      <div class="md-form">
                          <i class="fa fa-envelope prefix"></i>
                          <input type="text" id="form2" class="form-control">
                          <label for="form2">Your email</label>
                      </div>
                      <div class="md-form">
                          <i class="fa fa-lock prefix"></i>
                          <input type="password" id="form3" class="form-control">
                          <label for="form3" class="">Password</label>
                      </div>
                      <div class="md-form">
                          <i class="fa fa-globe prefix"></i>
                          <input type="text" id="form4" class="form-control">
                          <label for="form4" class="">Country</label>
                      </div>
                      <p><button class="btn btn-info waves-effect waves-light">Submit</button>
                          <strong> or </strong>
                          <button class="btn btn-info waves-effect waves-light">Login with GOOGLE</button>
                      </p>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
